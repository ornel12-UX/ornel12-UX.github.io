<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://whatsapp.com/channel/0029Vb6hpBp8V0tg8o48De2Y">

    <title>Chanel</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "img/bg.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        a {
            text-decoration: none;
            color: white;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #29A9EB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }

        .btn:hover {
            background-color: #29A9EB;
            animation: none;
        }
    </style>
</head>
<body>

</body>
</html>
